<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Sivas Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
        }
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo-container img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        .logo-text {
            font-size: 36px;
            font-weight: bold;
            color: black;
        }
        .search-container {
            display: flex;
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 10px;
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .search-container input {
            flex: 1;
            border: none;
            outline: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 30px;
        }
        .search-container button {
            background: #007BFF;
            border: none;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
        }
        .bookmarks {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .bookmarks a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 10px;
            transition: background 0.3s;
        }
        .bookmarks a:hover {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body background="https://iili.io/3zkoMNe.jpg">
    <div class="logo-container">
        <img src="https://iili.io/3zkx1qv.png" alt="Business Logo">
        <div class="logo-text">Dr Siva's Acupuncture Centre</div>
    </div>
    <form class="search-container" onsubmit="return searchGoogle()">
        <input type="text" id="search-box" placeholder="Search Dr.Sivas Acupuncture Centre...">
        <button type="submit">🔍</button>
    </form>
    <div class="bookmarks">
        <a href="https://www.facebook.com/dr.sivas.acupuncture.centre/">Facebook</a>
        <a href="https://www.instagram.com/dr.sivas.acupuncture.centre/">Instagram</a>
        <a href="https://https://www.youtube.com/@dr.sivasacupuncturecentre">YouTube</a>
        <a href="https://mail.google.com">Gmail</a>
        <a href="https://mail.yahoo.com">Yahoo</a>
        <a href="https://drive.google.com">GDrive</a>
    </div>
    <script>
        function searchGoogle() {
            var query = document.getElementById("search-box").value;
            if (query) {
                window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(query);
            }
            return false;
        }
    </script>
</body>
</html>
